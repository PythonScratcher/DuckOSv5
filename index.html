<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DuckOS v5</title>
  <meta name="description" content="DuckOS. An revolutionary new Operating System (Newer than DuckOS!) that can run fully from your browser. Let's change the world together, starting from Removing Internet Censorship" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="/system/lib/main.css" rel="stylesheet" type="text/css" />
  <link href="/system/lib/window.css" rel="stylesheet" type="text/css" />
  <link href="/system/lib/settings.css" rel="stylesheet" type="text/css" />
  <script src="/system/lib/script.js"></script>
  <script src="/system/lib/settings.js"></script>
  <script src="/system/lib/alert.js"></script>
</head>

<body>
  <div class="loading-page">
		<img src="https://duckosv5.acompletenewb.repl.co/system/media/loading.gif" alt="Loading..." />
	</div>
  <div id="topbar">
    <span id="settingsbtn" class="animate__animated animate__fadeInDown animate__delay-3s"><i class="fa-solid fa-gear"></i></span>
    <span onclick="toggleTimeFormat()" class="animate__animated animate__backInDown animate__delay-3s" id="time" class="taskbar_time"></span>
    <span onclick="toggleFullscreen()" class="animate__animated animate__fadeInDown animate__delay-3s" id="fullscreenbtn"><i class="fa-solid fa-expand"></i></span>
  </div>
  <div id="taskbar">
    <div id="apps"></div>
    <script src="config.js"></script>
    <script src="/system/lib/window.js"></script>
  </div>
  <div id="settingspage">
    <h1 align="center">Settings</h1>
            <p align="center">Customize DuckOS v5 to your will!</p>
            <hr>
            <h2 align="center">Change Background Image</h2>
            <div>
              <button align="center" class="wallpaperbtn" onclick="changeBackgroundefualt()">
                <img onclick="selectedimg(this)" class="wallpaperselect" src="/system/media/background.jpg">
              </button>
              <button align="center" class="wallpaperbtn" onclick="changeBackgroundmeow()">
                <img onclick="selectedimg(this)" class="wallpaperselect" src="https://cdn.discordapp.com/attachments/1095511008698704033/1095511342527557762/838-transformed.jpeg">
              </button>
              <button align="center" class="wallpaperbtn" onclick="changeBackgroundmeow1()">
                <img onclick="selectedimg(this)" class="wallpaperselect" src="https://cdn.discordapp.com/attachments/1095511008698704033/1095511342972162180/CbV7Rn7-earth-desktop-wallpaper.jpg">
              </button>
              <button align="center" class="wallpaperbtn" onclick="changeBackgroundbeefy()">
                <img onclick="selectedimg(this)" class="wallpaperselect" src="https://cdn.discordapp.com/attachments/1095511008698704033/1095737363503796264/Screenshot_2023-04-11_6.png">
              </button>
            </div>
            <input align="center" class="uploadwall" type="file" id="uploadImage" accept="image/*">
            <button align="center" class="imgupload" onclick="uploadBackground()">Upload!</button>
            <br><br>
    <hr>
    <h2 align="center">DuckOS Themes</h2>
    <p align="center">Change what theme you want for DuckOS here!</p>
    <a align="center" class="a-btn" href="/themes/light/lightmode.html">Light Mode (Beware!)</a><br>
  </div>
  <script src="/system/lib/autohide.js"></script>
</body>
</html>
